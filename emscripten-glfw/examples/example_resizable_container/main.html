<!doctypehtml><html lang=EN-us><head><meta charset=utf-8><meta content="text/html; charset=utf-8"http-equiv=Content-Type><title>emscripten glfw</title><style>#canvas-container{width:75%;margin:auto;padding:5px;border:1px solid #000}#canvas{margin:0;padding:0;display:block}#canvas:focus{outline:0}#canvas-button{text-align:center;padding-top:1em}</style></head><body><h4>Welcome to Resizable Container Example</h4><div id=canvas-container><canvas class=emscripten id=canvas oncontextmenu=event.preventDefault()></canvas></div><div id=canvas-button><input id=fullscreen name=fs onclick='Module.glfwRequestFullscreen("#canvas",!1,!0)'type=button value=Fullscreen></div><h4>Help</h4><ul><li>Resize the canvas by resizing the browser window</li><li>CTRL+Q to terminate</li><li>CTRL+F or click the button for fullscreen</li></ul><script>var Module={}</script><script async src=main.js></script></body></html>
